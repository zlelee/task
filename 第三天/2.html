<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="a">
          
      <p>姓名 1</p>
          
      <p>姓名 2</p>
          
      <p>姓名 3</p>
          
      <p>姓名 4</p>
          
      <p>姓名 6</p>
      <p>姓名 7</p>
      ……………   
    </div>
    <script>
      const p = document.createElement('p')
      p.innerHTML = '姓名 5'
      a.insertBefore(p, a.children[4])
      const oP = a.querySelectorAll('p')
      const len = a.querySelectorAll('p').length
      // console.log(oP)
      oP[len - 1].remove()
    </script>
  </body>
